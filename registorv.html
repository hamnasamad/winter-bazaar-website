<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winter Bazaar | Vendor Registration</title>
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* =========================
           BASIC RESET
        ========================= */
        * {
            margin: 0; /* remove default margin */
            padding: 0; /* remove default padding */
            box-sizing: border-box; /* include padding/border in width */
            font-family: "Segoe UI", sans-serif; /* global font */
        }

        body {
            padding-top: 80px; /* approximate navbar height */
            background-color: #FAF8F5; /* light background for page */
        }

        /* =========================
           NAVBAR
        ========================= */
        .navbar {
            display: flex; /* flex layout */
            justify-content: space-between; /* space between left & right */
            align-items: center; /* vertical alignment */
            padding: 15px 40px; /* spacing inside navbar */
            background-color: #E6F1FA; /* light blue background */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* subtle shadow */
            position: fixed; /* fix at top */
            top: 0; left: 0; width: 100%; /* full width top */
            z-index: 1000; /* above other elements */
        }

        .nav-left {
            display: flex;
            align-items: center; /* vertical center logo & name */
            gap: 12px; /* space between logo & site name */
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%; /* circular logo */
            background-color: #E6F1FA;
            background-image: url('assests/pngtree-3d-rendering-snowflake-isolated-png-image_9192400.png');
            background-size: cover; /* cover div */
            background-position: center; /* center image */
            background-repeat: no-repeat;
        }

        .site-name {
            font-size: 22px;
            font-weight: 600;
            color: #0A2E5C; /* dark blue text */
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px; /* space between links/buttons */
        }

        .nav-link {
            text-decoration: none;
            color: #0A2E5C;
            font-size: 16px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center; /* vertical center links */
        }

        .nav-link:hover {
            color: #08305F; /* darker blue on hover */
        }

        .nav-btn {
            padding: 11px 16px;
            background-color: #0A2E5C; /* dark button */
            color: #fff;
            border-radius: 20px;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center; /* vertical center text */
        }

        .nav-btn:hover {
            background-color: #dde4eb;
            color: #000;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .nav-right { gap: 15px; }
        }

        /* =========================
           VENDOR FORM CONTAINER
        ========================= */
        .vendor-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .vendor-container h2 {
            font-size: 34px;
            color: #3E3E3E;
            margin-bottom: 10px;
        }

        .vendor-subtext {
            font-size: 16px;
            color: #6A6A6A;
            margin-bottom: 45px;
        }

        /* =========================
           FORM STYLING
        ========================= */
        .vendor-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 22px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.06);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #4A4A4A;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 14px;
            border: 1px solid #D6CFC4;
            font-size: 14px;
            outline: none;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #C7B7A3;
        }

        .form-group textarea { resize: none; }

        /* =========================
           CHECKBOX
        ========================= */
        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 22px 0;
            font-size: 14px;
            color: #4A4A4A;
        }

        .form-check input { accent-color: #C7B7A3; }

        /* =========================
           SUBMIT BUTTON
        ========================= */
        .form-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background-color: #0A2E5C;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-btn:hover {
            background-color: #dde4eb;
            color: #000;
        }

        /* =========================
           RESPONSIVE FORM
        ========================= */
        @media (max-width: 600px) {
            .vendor-form { padding: 28px; }
            .vendor-container h2 { font-size: 28px; }
        }

    </style>
</head>
<body>

    <!-- =========================
       NAVIGATION BAR START
    ========================= -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo"></div>
            <h1 class="site-name">Winter Bazaar</h1>
        </div>

        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="exploref.html" class="nav-link">Explore</a>
            <a href="registorv.html" class="nav-link nav-btn">Register as Vendor</a>
        </div>
    </nav>
    <!-- ================= NAVIGATION BAR END ================= -->

    <!-- =========================
       VENDOR REGISTRATION SECTION
    ========================= -->
    <section class="vendor-register">
        <div class="vendor-container">

            <h2 style="color: #0a213f;">Register as a Vendor</h2>
            <p class="vendor-subtext">
                Become a part of Winter Bazaar and showcase your products to thousands of visitors.
            </p>

            <form class="vendor-form" action="https://formsubmit.co/hamnasamad27@gmail.com" method="POST">

                <!-- Full Name -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="Full Name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="Email" placeholder="example@email.com" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="Phone" placeholder="+92 300 1234567" required>
                </div>

                <!-- CNIC -->
                <div class="form-group">
                    <label>CNIC / ID Number</label>
                    <input type="text" name="CNIC" placeholder="12345-6789012-3" required>
                </div>

                <!-- Business Name -->
                <div class="form-group">
                    <label>Business / Stall Name</label>
                    <input type="text" name="Business Name" placeholder="Your business name" required>
                </div>

                <!-- Vendor Category -->
                <div class="form-group">
                    <label>Vendor Category</label>
                    <select name="Vendor Category" required>
                        <option value="">Select category</option>
                        <option>Food Stall</option>
                        <option>Handmade Crafts</option>
                        <option>Clothing</option>
                        <option>Accessories</option>
                        <option>Home Decor</option>
                    </select>
                </div>

                <!-- Product Type -->
                <div class="form-group">
                    <label>Type of Products</label>
                    <input type="text" name="Product Type" placeholder="e.g. Cakes, Jewelry, Winter Wear" required>
                </div>

                <!-- Stall Size -->
                <div class="form-group">
                    <label>Required Stall Size</label>
                    <select name="Stall Size" required>
                        <option value="">Select stall size</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>

                <!-- Social Media -->
                <div class="form-group">
                    <label>Social Media Page (optional)</label>
                    <input type="text" name="Social Media" placeholder="Instagram / Facebook link">
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label>Short Description</label>
                    <textarea name="Description" rows="4" placeholder="Describe your products" required></textarea>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-check">
                    <input type="checkbox" id="terms" name="Terms" required>
                    <label for="terms">
                        I agree to the terms and conditions
                    </label>
                </div>

                <!-- Hidden Inputs for FormSubmit -->
                <input type="hidden" name="_next" value="file:///D:/hamna/thankyou.html">
                <input type="hidden" name="_captcha" value="false">

                <!-- Submit Button -->
                <button type="submit" class="form-btn">
                    Submit Registration
                </button>

            </form>
        </div>
    </section>
    <!-- ================= VENDOR REGISTRATION END ================= -->

</body>
</html>
